# k3d configuration file, saved as e.g. /home/me/myk3dcluster.yaml
apiVersion: k3d.io/v1alpha2 # this will change in the future as we make everything more stable
kind: Simple
name: edge-nodes # name that you want to give to your cluster (will still be prefixed with `k3d-`)
servers: 1 # same as `--servers 1`
agents: 4 # same as `--agents 2`
image: rancher/k3s:v1.20.12-k3s1 # same as `--image rancher/k3s:v1.20.4-k3s1`
labels:
  - label: node-role.kubernetes.io/main-runtime=true # same as `--label 'foo=bar@agent[1]'`
    nodeFilters:
      - agent[0]
      - agent[1]
  - label: node-role.kubernetes.io/edge-runtime=true # same as `--label 'foo=bar@agent[1]'`
    nodeFilters:
      - agent[2]
      - agent[3]
options:
  k3d: # k3d runtime settings
    wait: true # wait for cluster to be usable before returining; same as `--wait` (default: true)
    timeout: "60s" # wait timeout before aborting; same as `--timeout 60s`
  kubeconfig:
    updateDefaultKubeconfig: true # add new cluster to your default Kubeconfig; same as `--kubeconfig-update-default` (default: true)
    switchCurrentContext: true # also set current-context to the new cluster's context; same as `--kubeconfig-switch-context` (default: true)
